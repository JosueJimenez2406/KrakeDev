<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Promedio de Notas</title>
</head>
<body>

    <h1>Calculadora de Promedio de Notas</h1>
    
    <form id="formularioNotas">
        
        <p>
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" name="nota1" required min="0" max="20" step="0.01">
        </p>
        
        <p>
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" name="nota2" required min="0" max="20" step="0.01">
        </p>
        
        <p>
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" name="nota3" required min="0" max="20" step="0.01">
        </p>
        
        <button type="button" id="btnCalcular">Calcular Promedio</button>

        <p>El promedio es: <strong id="resultadoPromedio"></strong></p>

        <p>Resultado Gr√°fico:</p>
        <img id="resultadoImagen" src="" alt="Resultado del promedio" style="max-width: 150px; display: none;">

    </form>
    
    <script src="serviciosPromedioNotas.js"></script> 
    
    <script src="promedioNotas.js"></script>

</body>
</html>
